	<style type="text/css">

			background-color: #333;

			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;

  <script type="text/javascript" src="soundManager2/soundmanager2.js"></script>
  <script>

	<!-- We advise mobile browser to leave the page unscaled; If scaling is

		status bar transparent on iOS -->

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<script type="text/javascript" src="baked.js"></script>
